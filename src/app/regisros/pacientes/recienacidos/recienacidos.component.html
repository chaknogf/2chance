<div class="container-fluid">
<div class="row mt-1 d-flex justify-content-center">
  <div class="col-md-3">
    <button class="btnS  rounded border-quatz bg-black w-auto p-1 mx-3" data-bs-dismiss="modal" aria-label="Close" (click)="regresar()">
      <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-arrow-bar-left" viewBox="0 0 16 16">
        <path fill-rule="evenodd" d="M12.5 15a.5.5 0 0 1-.5-.5v-13a.5.5 0 0 1 1 0v13a.5.5 0 0 1-.5.5ZM10 8a.5.5 0 0 1-.5.5H3.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L3.707 7.5H9.5a.5.5 0 0 1 .5.5Z"/>
      </svg>
      Regresar
  </button>
  </div>

    <div class="col-md-6">
      <p class="text-center p-0 my-0 text-warning">Nombre de la Madre: </p>
      <p class="text-center p-0 my-0">{{madre.nombre}} {{madre.apellido}}</p>
    </div>

    <div class="col-md-3 w-auto">
      <p class="text-center text-warning p-0 my-0"> Expediente de la Madre: </p>
      <p class="text-center p-0 my-0">{{madre.expediente}}</p>
    </div>
</div>

  <hr>

<div class="container-fluid d-flex justify-content-center">
  <form class="form bg-dark p-2 w-100">
    <!-- En tu plantilla -->

    <div class="row mt-2 justify-content-center">

      <div class="col-md-4">
        <label class="form-label">Expediente</label>
        <input class="form-control text-center fs-5" type="text" name="expediente" placeholder="expediente" [(ngModel)]="rn.expediente" autocomplete="off" disabled="">
      </div>

      <div class="col-md-4">
        <label class="form-label">Sexo del Recien Nacido</label>
        <select class="form-control text-uppercase bg-primary" name="sexo" (click)="nombreDeRN()" [(ngModel)]="rn.sexo">
          <option *ngFor="let opcion of opcionesSexo" [value]="opcion.valor">{{ opcion.label }}</option>
        </select>
      </div>

      <div class="col-md-4">
        <label class="form-label">Fecha de Nacimiento</label>
        <input class="form-control text-center fs-5" type="date" name="nacimiento" placeholder="fecha de nacimiento" [(ngModel)]="rn.nacimiento" max="maxdate" autocomplete="off" >
      </div>

    </div>

    <div class="row mt-2 justify-content-center">
      <div class="col-md-6">
        <label>Nombre</label>
        <input class="form-control" type="text" name="nombre" placeholder="nombre de rn" [(ngModel)]="rn.nombre" autocomplete="off" disabled="">
      </div>

      <div class="col-md-6">
        <label>Apellido</label>
        <input class="form-control" type="text" name="apellido" placeholder="apellidos de rn" [(ngModel)]="rn.apellido" autocomplete="off" disabled="">
      </div>
    </div>

    <div class="row mt-2 justify-content-center">
      <div class="col-md-6">
        <label>Madre</label>
        <input class="form-control" type="text" name="madre" placeholder="madre" [(ngModel)]="rn.madre" autocomplete="off" disabled="">
      </div>

      <div class="col-md-6">
        <label>Padre</label>
        <input class="form-control" type="text" name="padre" placeholder="padre" [(ngModel)]="rn.padre" autocomplete="off" >
      </div>
    </div>

    <div class="row mt-2 justify-content-center">
      <div class="col-md-6">
        <label>Telefono Familiar</label>
        <input class="form-control" type="number" name="telefono_responsable" placeholder="telefono de responsable" [(ngModel)]="rn.telefono_responsable" autocomplete="off">
      </div>

      <div class="col-md-6">
        <label>Telefono</label>
        <input class="form-control" type="text" name="telefono" placeholder="telefono" [(ngModel)]="rn.telefono" autocomplete="off" >
      </div>
    </div>

    <hr>
