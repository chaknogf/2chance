<div class="mt-3">
  <h2 class="text-center">Registro de Consulta Externa</h2>

  <div class="container-fluid justify-content-center text-center">
    <form class="form-inline d-flex w-25 mx-auto">
      <div class="form-group flex-grow-1">
        <h6 for="day">Día</h6>
        <input type="text" class="form-control text-center" id="day" name="day" [(ngModel)]="day" placeholder="Día" (ngModelChange)="updateDate()" disabled="">
      </div>

      <div class="form-group mx-2 flex-grow-1">
        <h6 for="month">Mes</h6>
        <input type="text" class="form-control text-center" id="month" name="month" [(ngModel)]="month" placeholder="Mes" (ngModelChange)="updateDate()" disabled="">
      </div>

      <div class="form-group flex-grow-1">
        <h6 for="year">Año</h6>
        <input type="text" class="form-control text-center" id="year" name="year" [(ngModel)]="year" placeholder="Año" (ngModelChange)="updateDate()" disabled="">
      </div>
    </form>
  </div>

  <div class="mt-4">
    <div class="row d-flex justify-content-between">
      <div class="col-md-6">
        <!-- Contenido de la columna izquierda  tabla de pacientes-->
        <tabla></tabla>
        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#formularioModalP">Crear Paciente</button>

        <div class="modal" id="formularioModalP">
          <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title">Modal title</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true"></span>
                </button>
              </div>
              <div class="modal-body">
             <crearModal></crearModal>
              </div>
              <div class="modal-footer">
                <!-- <button type="button" class="btn btn-primary">Save changes</button>
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button> -->
              </div>
            </div>
          </div>
        </div>



      </div>

      <div class="col-md-6">
        <!-- Contenido de la columna derecha -->
        <!-- Primer contenedor Medicina -->
        <div class="container-fluid">
          <h4 class="text-center">{{ 1 | enumEspecialidad }}</h4>
          <div class="table-responsive">
            <!-- Tabla de Medicina -->
          </div>
        </div>

        <!-- Segundo contenedor Pediatría -->
        <div class="container-fluid">
          <h4 class="text-center">{{ 2 | enumEspecialidad }}</h4>
          <div class="table-responsive">
            <!-- Tabla de Pediatría -->
          </div>
        </div>

        <!-- Tercer contenedor Ginecología -->
        <div class="container-fluid">
          <h4 class="text-center">{{ 3 | enumEspecialidad }}</h4>
          <div class="table-responsive">
            <!-- Tabla de Ginecología -->
          </div>
        </div>

        <!-- Cuarto contenedor Cirugía -->
        <div class="container">
          <h4 class="text-center">{{ 4 | enumEspecialidad }}</h4>
          <div class="table-responsive">
            <!-- Tabla de Cirugía -->
          </div>
        </div>

        <!-- Quinto contenedor Trauma -->
        <div class="container">
          <h4 class="text-center">{{ 5 | enumEspecialidad }}</h4>
          <div class="table-responsive">
            <!-- Tabla de Trauma -->
          </div>
        </div>

        <!-- Sexto contenedor Psicologia -->
        <div class="container">
          <h4 class="text-center">{{ 6 | enumEspecialidad }}</h4>
          <div class="table-responsive">
            <!-- Tabla de Psicología -->
          </div>
        </div>

        <!-- Septimo contenedor Nutricion -->
        <div class="container">
          <h4 class="text-center">{{ 7 | enumEspecialidad }}</h4>
          <div class="table-responsive">
            <!-- Tabla de Nutrición -->
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
