  <div class="d-flex justify-content-center align-items-start">
    <div class="btn btn-primary">HISTORIA CLINICA</div>
  </div>

  <div class="container">
    <div class="d-flex w-100 justify-content-center">
        <div class="border border-primary rounded p-2">Fecha de la Consulta: <span class="h5 text-dark">{{ fechaActual | formatoFecha }}</span></div>
        <div class="border border-primary rounded p-2">Expediente: {{ patient?.expediente }}</div>
    </div>
</div>



  <div class="d-flex justify-content-center align-items-start">
    <div class="btn btn-primary">DATOS DEL PACIENTE</div>
  </div>


  <div class="container d-flex">
    <div class="d-flex ">Nombre y Apellido: {{patient?.nombre | anyToText | capitalizeName}} {{patient?.apellido | anyToText | capitalizeName}} </div>
  </div>


</div>
