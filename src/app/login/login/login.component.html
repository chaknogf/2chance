
<div class="container">
  <div class="login-box">

    <form method="post">
      <div class="user-box">
        <input type="text"required="" [(ngModel)]="username"
        name="email">
        <label>Username</label>
      </div>
      <div class="user-box">
        <input type="password" required="" [(ngModel)]="password"
        name="password">
        <label>Password</label>
      </div>
      <a (click)="login()">
             LogIn
         <span></span>
      </a>
    </form>
  </div>
</div>
